    <script>
        function human(name, age){
            this.name = name;
            this.age = age;
        }

        }
        var sample = new human("Ivan",56);

        //console.log(stud);
        console.dir(window);
        var item = new Date();
        window.alert(item.getDate());

        function getInput(nId,hId,nP, hP){
            document.getElementById(nP).innerHTML = "Name: " + document.getElementById(nId).value;
            let tt = new Date(document.getElementById(hId).value);
            let ti = new Date();
            let diff = new Date(ti-tt)
            if (isNaN(diff.getFullYear())){
                document.getElementById(hP).innerHTML = "No date found"
                return;
            }
            let years = "";
            if (Math.abs(diff.getFullYear()-1970)==1){
                years = (diff.getFullYear()-1970) + " year";
            }else{
                years = (diff.getFullYear()-1970) + " years";
            }
            document.getElementById(hP).innerHTML = "Work experience: " + years;
        }
        function getAverage(){
            let ti = new Date();
            let tt = new Date;
            let diff = 0;
            for(let i in [0,1,2,3,4]){
                let tt = new Date(document.forms[i].elements[1].value);
                if(isNaN(tt)){
                    continue;
                }
                diff += new Date(ti-tt).getFullYear()-1970;
            }
            diff = Math.floor(diff/5);
            if (Math.abs(diff)==1){
                years = (diff) + " year";
            }else{
                years = (diff) + " years";
            }
            document.getElementById("avage").innerHTML = "Work experience: " + years;
        }
    </script>
